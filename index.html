<!DOCTYPE html>
<html>
<head>
  <title>Link List</title>
</head>
<body>
  <header>
    <section>
      <h1>Linked <span><img src=""></span> List</h1>
    </section>
  </header>

  <main>
    <article class="art1">
      <input type="text" name="website" class="input-website" placeholder="Website Title">
    </article>

    <article class="art2">
      <input type="url" required name="url" class="input-url" placeholder="Website URL">
    </article>

    <article class="art3">
      <button type="submit" class="button-enter">Enter</button>
    </article>
  </main>


  <section class="section-card">
    <article class="article-title">
      <h1 class="card-h1"></h1>
    </article>

    <article class="article-url">
      <p class="p-url">www.url.com</p>
    </article>

    <article class="article-read-delete">
      <button class="button-read">Read</button>
      <button class="button-delete">Delete</button>
    </article>
  </section>

</body>
</html>
